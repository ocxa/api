<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evade.lol</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”—</text></svg>">
</head>
<body>

    <div id="app-container">
        <!-- App content is rendered here by JS -->
    </div>

    <!-- MODAL TEMPLATE -->
    <template id="modal-template">
        <div class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modal-title">Modal Title</h3>
                    <button class="close-btn" id="modal-close-btn">Ã—</button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Modal content goes here -->
                </div>
                <div class="modal-footer" id="modal-footer">
                    <button class="secondary" id="modal-cancel-btn">Cancel</button>
                    <button id="modal-confirm-btn">Confirm</button>
                </div>
            </div>
        </div>
    </template>

    <!-- AUTH/LOGIN TEMPLATE -->
    <template id="login-template">
        <div class="auth-container">
            <div class="auth-box">
                <div class="tabs">
                    <button class="tab-button active" data-tab="login">Login</button>
                    <button class="tab-button" data-tab="register">Register</button>
                </div>
                <form id="login-form" class="auth-form active">
                    <h2>Welcome Back</h2>
                    <div class="input-group"><label for="login-username">Username</label><input type="text" id="login-username" required></div>
                    <div class="input-group"><label for="login-password">Password</label><input type="password" id="login-password" required></div>
                    <button type="submit">Login</button>
                </form>
                <form id="register-form" class="auth-form">
                    <h2>Create Account</h2>
                    <div class="input-group"><label for="register-username">Username</label><input type="text" id="register-username" required></div>
                    <div class="input-group"><label for="register-password">Password</label><input type="password" id="register-password" required></div>
                    <div class="input-group"><label for="invite-code">Invite Code</label><input type="text" id="invite-code" required></div>
                    <button type="submit">Register</button>
                </form>
                <p id="auth-message" class="message"></p>
            </div>
        </div>
    </template>

    <!-- MAIN APP LAYOUT TEMPLATE -->
    <template id="main-layout-template">
        <div class="main-layout">
            <aside class="sidebar" id="sidebar">
                <!-- Sidebar content will be injected here -->
            </aside>
            <main id="app-content">
                <!-- Main page content will be injected here -->
            </main>
        </div>
    </template>

    <!-- SIDEBAR CONTENT TEMPLATE -->
    <template id="sidebar-template">
        <div class="logo"><a href="#">evade.lol</a></div>
        <nav class="sidebar-nav" id="sidebar-nav">
            <!-- Nav links injected by JS -->
        </nav>
        <div class="user-profile">
            <p id="username-display" style="text-align: center; margin-bottom: 1rem; color: var(--text-secondary);"></p>
            <button id="logout-btn" class="secondary">Logout</button>
        </div>
    </template>

    <script src="js/main.js"></script>
</body>
</html>
